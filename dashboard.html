<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Janeiro a Dezembro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color: rgb(15, 0, 0);"> <!-- Cor de fundo da página -->
    <div style="width: 80%; margin: auto; background-color: rgb(18, 240, 192); padding: 20px;"> <!-- Cor de fundo da área do gráfico -->
        <canvas id="myChart"></canvas>
    </div>
    <script>
        // Dados de exemplo para cada mês
        var data = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            datasets: [{
                label: 'Vendas por mês',
                data: [100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650],
                backgroundColor: 'rgba(255, 0, 0, 0.2)', // Altera a cor das barras
                borderColor: 'red',
                borderWidth: 1
            }]
        };

        // Configurações do gráfico de barras
        var config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        font: {
                            color: 'white' // Cor dos números no eixo Y
                        }
                    },
                    x: {
                        font: {
                            color: 'white' // Cor dos números no eixo X
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'white' // Cor dos rótulos de legenda
                        }
                    }
                }
            }
        };

        // Criar o gráfico no elemento canvas
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, config);
    </script>
</body>
</html>

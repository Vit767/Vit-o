        <div class="pergunta"><br><br><br>

         <!--<button type="submit">Enviar Respostas</button>  -->
         <button type="button" onclick="verificarRespostas()">Verificar Respostas</button>
        
        
        
         <div id="mensagem"
            <p>Parabéns, você concluiu o curso!</p>
            <label for="nome">Digite seu nome completo:</label>
            <input type="text" id="nome" placeholder="Seu Nome"><br>
            <button type="button" onclick="gerarCertificado()">Gerar Certificado</button>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script>
            function gerarCertificado() {
                var nome = document.getElementById("nome").value;
                if (nome !== "") {
                    var pdf = new jsPDF();
                    pdf.text(50, 50, `Certificado de Conclusão`);
                    pdf.text(50, 70, `Parabéns, ${nome}!`);
                    pdf.save("certificado.pdf");
                } else {
                    alert("Por favor, digite seu nome completo.");
                }
            }
    
            function verificarRespostas() {
                var respostasCorretas = ["a", "c"]; // Substitua com as respostas corretas
                var totalPerguntas = 2; // Substitua com o número total de perguntas
    
                var respostasSelecionadas = [];
                var radios = document.querySelectorAll("input[type='radio']:checked");
                radios.forEach(function(radio) {
                    respostasSelecionadas.push(radio.value);
                });
    
                var respostasCorretasCount = 0;
                for (var i = 0; i < respostasSelecionadas.length; i++) {
                    if (respostasSelecionadas[i] === respostasCorretas[i]) {
                        respostasCorretasCount++;
                    }
                }
    
                var porcentagemAcertos = (respostasCorretasCount / totalPerguntas) * 100;
    
                if (porcentagemAcertos >= 60) {
                    window.open("pagina_de_confirmacao4.html", "_blank"); // Abre uma nova janela
                } else {
                    alert("Você não atingiu a porcentagem mínima de acertos.");
                }
            }
        </script>

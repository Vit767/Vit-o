            O Camponês viajante do tempo
            The Time-Traveling Peasant

Havia uma pequena aldeia às margens de um rio, onde vivia um camponês chamado Tomás. 
There was a small village on the banks of a river where a peasant named Tomas lived.
Ele sempre foi fascinado por histórias de viagens no tempo e máquinas misteriosas.
 He had always been fascinated by stories of time travel and mysterious machines.
 Um dia, enquanto explorava as antigas ruínas na floresta próxima, Tomás encontrou um estranho artefato que pulsava com uma luz peculiar.
 One day, while exploring the ancient ruins in the nearby forest, Tomas found a strange artifact pulsating with a peculiar light.
Sem hesitar, ele tocou no artefato, e subitamente, viu-se envolvido por uma espiral de luz. 
Without hesitation, he touched the artifact, and suddenly, he found himself engulfed in a spiral of light. 
Quando a luz se dissipou, Tomás percebeu que não estava mais em sua aldeia. 
When the light dissipated, Tomas realized he was no longer in his village. 
Em vez disso, ele estava cercado por construções modernas e pessoas vestidas de maneira peculiar.
Instead, he was surrounded by modern buildings and people dressed in a peculiar manner.
Confuso e maravilhado, Tomás descobriu que havia viajado para o futuro. 
Confused and amazed, Tomas discovered that he had traveled to the future.
Ele vagou pelas ruas da cidade futurista, admirando a tecnologia avançada e a arquitetura impressionante. 
 He wandered the streets of the futuristic city, marveling at advanced technology and impressive architecture. 
Ao longo de suas aventuras, ele fez amizade com cientistas curiosos que ficaram intrigados com sua história de viagem no tempo.
Throughout his adventures, he befriended curious scientists who were intrigued by his time-traveling story.
Tomás compartilhou suas experiências como camponês do passado, enquanto aprendia sobre o mundo futuro.
Tomas shared his experiences as a peasant from the past while learning about the future world. 
 Os cientistas, fascinados, estudaram o artefato que trouxe Tomás ao futuro e começaram a entender os princípios por trás da viagem no tempo.
The fascinated scientists studied the artifact that brought Tomas to the future and began to understand the principles behind time travel.
Conforme o tempo passava, Tomás sentiu saudades de sua aldeia e de sua vida simples. 
As time passed, Tomas missed his village and simple life. 
Ele pediu aos cientistas para ajudá-lo a retornar ao seu tempo original. 
He asked the scientists to help him return to his original time. 
Juntos, trabalharam em uma maneira de direcionar a energia do artefato para criar um portal de volta ao passado.
Together, they worked on a way to channel the energy of the artifact to create a portal back to the past.
Com o dispositivo modificado, Tomás despediu-se de seus novos amigos e tocou novamente no artefato.
With the modified device, Tomas bid farewell to his new friends and touched the artifact once again.
 Uma vez mais, foi envolvido pela luz, mas desta vez, quando a luz se desfez, ele estava de volta à sua aldeia, no seu próprio tempo.
Once more, he was enveloped in light, but this time, when the light dissipated, he was back in his village, in his own time.
Tomás compartilhou suas incríveis aventuras com os habitantes da aldeia, mas muitos consideraram sua história uma fantasia.
Tomas shared his incredible adventures with the villagers, but many considered his story a fantasy.
 No entanto, Tomás sabia que tinha vivido uma jornada extraordinária.
 However, Tomas knew he had lived an extraordinary journey. 
 Às vezes, enquanto olhava para as estrelas à noite, ele se perguntava se o futuro que visitou seria realmente o destino de sua aldeia. 
Sometimes, as he looked at the stars at night, he wondered if the future he visited would indeed be the fate of his village. 
Afinal, ele carregava consigo o conhecimento de uma era que ainda estava por vir.
After all, he carried with him the knowledge of an era yet to come.
